<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vuelos Disponibles</title>
</head>
<body>
    <h1>Vuelos disponibles</h1>
    <hr>
    {% if vuelos_disponibles %}
        <ul>
        {% for vuelo in vuelos_disponibles %}
            <li><a href="{% url 'volasa:vuelo' vuelo.pk %}">{{ vuelo.origen }} - {{ vuelo.destino }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay vuelos disponibles.</p>
    {% endif %}
</body>
</html>
