<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h1>Bienvenido a Volasa</h1>
    <hr>
    <form action="{% url "volasa:login" %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Iniciar Sesión">
        <input type="reset" value="Restablecer"><br>
    </form>
    <a href="{% url "volasa:register" %}">
        <button>¿Nuevo en Volasa?</button>
    </a>
</body>
</html>
